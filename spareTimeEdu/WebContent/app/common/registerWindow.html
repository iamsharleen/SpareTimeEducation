<div class="modal-header">
	<h5 class="modal-title">注册</h5>
</div>
<div class="modal-body">
	<div class="row">
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <label for="exampleInputEmail1">用户名</label>
              <input class="form-control" id="exampleInputEmail1" type="用户名" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">密码</label>
              <input class="form-control" id="exampleInputPassword1" type="密码" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">用户名</label>
              <input class="form-control" id="exampleInputEmail1" type="用户名" placeholder="Enter email">
            </div>
          </form>
        </div><!-- /.col-md-12 -->
      </div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
