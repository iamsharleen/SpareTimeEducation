<div class="modal-header">
	<h3 >课程评价</h3>
</div>
<div class="modal-body">
	<div class="row" >
		<div class="col-md-12">
			<form role="form">
				<div class="form-group">
					<span>综合评分：</span><uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" 
					on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating">
					</uib-rating><b>({{rate}}分)</b>
				</div>
				<div class="form-group">
					<span>专业水平：</span><uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" 
					on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating">
					</uib-rating><b>({{rate}}分)</b>
				</div>
				<div class="form-group">
					<span>沟通技巧：</span><uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" 
					on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating">
					</uib-rating><b>({{rate}}分)</b>
				</div>
				<div class="form-group">
					<span>课程内容：</span><uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" 
					on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating">
					</uib-rating><b>({{rate}}分)</b>
				</div>
				<div class="form-group">
					<label for="">评论内容：</label>
					<textarea class="form-control" rows="3" placeholder="填写100字以上评论"></textarea>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
</div>
