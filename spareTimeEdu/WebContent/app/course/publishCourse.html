<div class="publish-wrapper" ng-controller="publishCourseCtrl">

	<h1>微课发布</h1>
	<form autocomplete="off">
		<div class="form-group">
			<label>主题:</label> 
			<input type="text"
				ng-model="course.SUBJECT" class="form-control"
				id="micro-class-theme" placeholder="主题">
		</div>
		<div class="form-group">
			<label for="micro-class-place">地点</label> <input type="text"
				ng-model="course.ADDRESS" class="form-control width-limit"
				id="micro-class-place" placeholder="微信群" maxlength="80">
		</div>

		<div class="form-group">
		<label for="micro-class-starttime">开始时间</label>
			<div class="col-md-6">
			<p class="input-group">
				<input type="text" class="form-control"
					uib-datepicker-popup="'yyyy/MM/dd'" ng-model="course.START_TIME"
					is-open="temp.dateOpened[0]" datepicker-options="dateOptions"
					ng-required="true" close-text="Close"
					alt-input-formats="'M!/d!/yyyy'" /> <span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="openStartDate()">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
			</div>
			<!-- <input type="text" ng-model="course.START_TIME"
				class="form-control" id="micro-class-starttime" placeholder="开始时间"> -->
		</div>
		<div class="form-group">
			<label for="micro-class-endtime">结束时间</label>
			<p class="input-group">
				<input type="text" class="form-control"
					uib-datepicker-popup="'yyyy/MM/dd'" ng-model="course.END_TIME"
					is-open="temp.dateOpened[1]" datepicker-options="dateOptions"
					ng-required="true" close-text="Close"
					alt-input-formats="'M!/d!/yyyy'" /> <span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="openEndDate()">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
			<!-- <input type="text" ng-model="course.END_TIME"
				class="form-control" id="micro-class-endtime" placeholder="结束时间"> -->
		</div>
		<div class="form-group">
			<label for="micro-class-time-instruction">时间说明</label> <input
				ng-model="course.DATE_NOTE" type="text" class="form-control"
				id="micro-class-time-instruction" placeholder="时间说明" maxlength="80">
		</div>
		<div class="form-group clearfix">
			<label for="micro-class-cost">费用</label>
			<div class="input-group cost-div">
				<input type="number" class="form-control" id="micro-class-cost"
					placeholder="费用" maxlength="5" ng-model="course.PRICE">
				<div class="input-group-addon">元</div>
			</div>

		</div>
		<div class="form-group clearfix">
			<label for="micro-class-upper-limit">人数上限</label>
			<div class="input-group maxAttendees-div">
				<input type="number" class="form-control"
					id="micro-class-upper-limit" placeholder="人数上限" maxlength="5"
					ng-model="course.MAX_ATTENDEES">
				<div class="input-group-addon">人</div>
			</div>
		</div>
		<div class="form-group clearfix">
			<label for="micro-class-duration">时长</label>
			<div class="input-group duration-div">
				<input type="number" class="form-control" id="micro-class-duration"
					placeholder="时长" ng-model="course.DURATEION">
				<!--<div class="input-group-addon">小时</div>-->
				<div class="input-group-addon">
					<select class="duration-units" ng-model="course.DURATEION_UNIT">
						<option value="H">小时</option>
						<option value="MIN">分钟</option>
					</select>
				</div>
			</div>

		</div>
		<div class="form-group">
			<label for="micro-class-duration-desc">时长说明</label> <input
				type="text" class="form-control" id="micro-class-duration-desc"
				placeholder="时长说明" maxlength="80">
		</div>

		<div class="form-group ">
			<label for="micro-class-key">课程关键字</label>

			<div class="keywords-group">
				<!--<a href="#">asdf<strong onclick="deleteKeyword(event);">+</strong></a>-->
				<!--<a href="#" onclick="addKeyword(event);return false;">添加</a>-->
				<input type="text" placeholder="+" style="" maxlength="5"
					onblur="addKeyword(event);" />
			</div>


			<!--<input type="text" class="form-control" id="micro-class-key" placeholder="主题" maxlength="">-->
		</div>

		<div class="form-group">
			<label for="micro-class-summary">一句话介绍</label> <input type="text"
				class="form-control" id="micro-class-summary"
				ng-model="course.BRIEF" placeholder="关于此课程的一句话介绍，100字以内"
				maxlength="100">
		</div>

		<div class="form-group clearfix">
			<label for="micro-class-introduction " class="introduction-label">内容介绍</label>
			<textarea name="micro-class-introduction" ng-model="course.CONTENT"
				id="micro-class-introduction" cols="20" rows="2" class="ckeditor"
				style="width: 85%; float: right;"></textarea>
		</div>

		<div class="about-teacher">
			<div class="form-group">
				<p>
					你是这个课程的？<a class="inner" href="javascript:;"
						onclick="teacherPublish(this);">老师</a><a class="inner"
						href="javascript:;" onclick="organizerPublish(this);">组织者</a>
				</p>
			</div>
			<div class="form-group clearfix">
				<label for="teacher-name">老师姓名</label>
				<!--<input type="text" class="form-control" id="teacher-name" placeholder="组织人姓名" maxlength="10">-->
				<div class="inputs">
					<input type="text" class="form-control" id="teacher-name"
						placeholder="组织人姓名" maxlength="10" ng-model="course.TEACHER_NAME">
					<!--<input type="button" value="搜索" />-->
					<div class="teacher-findings">
						<!--<h4>搜索结果：3个</h4>
								<div>张三 高级老师</div>
								<div>李四 高级老师</div>
								<div>张三 高级老师</div>-->
					</div>
				</div>

			</div>
			<div class="form-group">
				<label for="teacher-title">头衔/资历</label> <input type="text"
					class="form-control" id="teacher-title" placeholder="头衔/资历"
					maxlength="10">
			</div>
			<div class="form-group">
				<label for="teacher-picture">头像/照片</label>
				<!--<input type="file" class="form-control" id="teacher-picture">-->
				<div id="zyupload" class="zyupload"></div>

			</div>
			<div class="form-group clearfix">
				<label for="teacher-introduction" class="introduction-label">老师介绍
				</label>
				<textarea name="teacher-introduction" id="teacher-introduction"
					cols="20" rows="2" class="ckeditor"></textarea>
			</div>
		</div>
		<div class="publish-control-group">
			<button type="" class="btn  btn-default" ng-click="save()">保存草稿</button>
			<!-- <button type="" class="btn  btn-default">预览</button> -->
			<button type="" class="btn  btn-default" ng-clice="submit()">发布</button>
		</div>


	</form>
</div>
