<meta charset="utf-8">
<!--topic-tags start-->
<div ng-controller="teacherListCtrl">
	<div class="topic-tags-wrap">
		<div class="topic-tags">
			<div class="clearfix"></div>
			<!--catagory start-->
			<div class="category">
				<div class="category-container">
					<h2 class="category-title">
						<span class="icon icon-search"> </span>我要找
					</h2>
					<ul class="category-coruseType-list">
						<li ng-repeat="type in category.courseTypes track by $index"><a
							class="inner" ng-click="chooseType($index)" ng-bind="type.NAME"></a>
						</li>

					</ul>
				</div>

				<div class="category-container">
					<h2 class="category-title">
						<span class="icon  icon-yen"></span>费用
					</h2>
					<ul class="category-hot-list">
						<li ng-repeat="price in category.priceList track by $index"><a
							class="inner" ng-click="choosePrice($index)" ng-bind="price|priceFilter"></a>
						</li>

					</ul>
				</div>

				<div class="category-container">
					<h2 class="category-title">
						<span class="icon  icon-key"></span>关键字
					</h2>
					<ul class="category-hot-list">
						<li ng-repeat="word in category.keywords track by $index">
							<a class="inner" ng-click="chooseKeyword($index)" ng-bind="word.KEYWORD"></a>
						</li>



					</ul>
				</div>
			</div>
			<!--catagory end-->
		</div>
	</div>
	<!--topic-tags start-->

	<!--main content start-->
	<div class="content">
		<div class="total">
			<ul class="sort-list">
				<li class="picked "><a ng-click="changeOrderBy('ALL')">综合排序</a></li>
				<li class=""><a ng-click="changeOrderBy('POPULATION')">人气<span></span></a></li>
				<li class=""><a ng-click="changeOrderBy('COMMENT')">评价<span></span></a></li>
				<li class=""><a ng-click="changeOrderBy('PRICE')">价格<span></span></a></li>
			</ul>
			<select class="select-place">
				<option>广州</option>
				<option>深圳</option>
				<option>其它</option>
			</select>
		</div>
		<ul class="topic-list topics perches">
			<li class="a-topic" ng-repeat="course in courseList"><a
				class="topic-tutor-link"> <span
					style="background-image: url(//7rylge.com2.z0.glb.qiniucdn.com/FooIuafgkumoQsi1Ud24m0WMdXm073!avatar)"
					class="topic-tutor-pic"></span>
					<div class="topic-info">
						<h3 class="topic-title">
							<span class="topic-title-txt" ng-bind="course.SUBJECT"></span>
						</h3>
						<div class="topic-title-info">
							<div class="">
								<i class="money-i"><span ng-bind="course.PRICE|currency:'￥'"></span></i>&nbsp;元/次
							</div>
							<div class="">
								约<span class="" style="margin: 0 4px;" ng-bind="course.DURATION"></span>小时
							</div>
							<div style="">
								<span class="special-span">66</span>&nbsp;人报名
							</div>
						</div>

						<div class="topic-tutor-info">
							<span class="topic-tutor-name" ng-bind="course.TeacherName"></span>

							<span class="topic-tutor-intro" ng-bind="course.TeacherTitle">
							</span>
						</div>
						<p ng-bind="course.BRIEF"></p>
					</div>
			</a></li>

		</ul>
		<ul class="pager">

		<uib-pagination total-items="pagination.totalItems"
			ng-model="pagination.currentPage" max-size="pagination.maxSize"
			class="pagination-sm" boundary-links="true" rotate="false"
			num-pages="pagination.numPages" previous-text="&lsaquo;"
			next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
		</ul>	
	</div>
	
	<!--main content start-->

</div>
